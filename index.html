<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:regular" rel="stylesheet" />
	<link rel="stylesheet" href="./style.css">
	<title>Github search repositories</title>
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<div class="search-wrapper">
				<input class="search" type="text" id="searchInput" placeholder="Search for repositories...">
				<ul class="autocompleteList" id="autocompleteList">
				</ul>
			</div>
			<ul class="repositoriesList" id="repositoriesList">
			</ul>
		</div>
	</div>

	<script src="./app.js"></script>
</body>

</html>
